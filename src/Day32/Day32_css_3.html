<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 스타일</title>
        <style>
            td{
                height: 100px;
                padding: 20px;
            }
            .va1{
                vertical-align: top;
            }
            .va2{
                vertical-align: bottom;
            }
            .va3{
                vertical-align: middle;
            }
        </style>

        <!-- <link href="css/style.css" rel="stylesheet" type="text/css"> -->

    </head>
    <body>
        <table border="1">
            <caption>vertical-align</caption>
            <tr>
                <td class="va1">aliment</td>
                <td class="va2">aliment</td>
                <td class="va3">aliment</td>
            </tr>
        </table>
    </body>
</html>
