<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
        <style>
           body{
               background-color: #fff;
           }
           form fieldset{
               margin-bottom: 25px;

           }
           form legend{
               font-size: 15px;
               font-weight: 600;

           }
           form label.reg{
               font-size: 14px;
               width: 110px;
               color: #390;
               font-weight: bold;
               float: left;
               text-align: right;
               margin-right: 10px;
           }
           form ul li{
                list-style: none;
                margin:15px 0;
                font-size: 14px;
           }
           #member, #stuffs{
               width:50px;
           }
        </style>
    </head>
    <body>
       <h1>여름방학특강</h1>
       <form>
           <fieldset id="subject">
                <legend>수강과목</legend>
                <ul>
                    <li>
                        <label class="reg" for="subj">영어회화(초급)</label>
                        <input type="text" id="subj" value="오전 09:00 ~ 11:00" readonly>
                    </li>
                </ul>
           </fieldset>
           <fieldset id="register">
               <legend>신청자</legend>
               <ul>
                    <li>
                        <label class="reg" for="uname">이름</label>
                        <input type="text" id="uname" autofocus required>
                    </li>
                    <li>
                        <label class="reg" for="uid">학번</label>
                        <input type="text" id="uid" placeholder="하이픈없이 입력" maxlength="8" required>
                    </li>
                    <li>
                        <label class="reg" for="uclass">학과</label>
                        <select id="uclass">
                            <option value="1">건축공학</option>
                            <option value="2">전자공학</option>
                            <option value="3">생명공학</option>
                        </select>
                    </li>
                    <li>
                        <label class="reg" for="uclass1">멀티플</label>
                        <select id="uclass1" multiple>
                            <option value="4">건축공학</option>
                            <option value="5" selected>전자공학</option>
                            <option value="6">생명공학</option>
                        </select>
                    </li>
                    <li>
                        <label class="reg" for="uclass1">선택 옵션 그룹</label>
                        <select id="uclass2">
                            <optgroup label="인문대학">
                                <option value="7">건축1공학</option>
                                <option value="8">전자1공학</option>
                                <option value="9">생명1공학</option>
                            </optgroup>
                            <optgroup label="공과대학">
                                <option value="10">건축2공학</option>
                                <option value="11">전자2공학</option>
                                <option value="12">생명2공학</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <span class="reg">데이터 리스트</span>
                        <label for="interest" ></label>
                        <input type="text" id="interest" list="choices">
                        <datalist id="choices">
                            <option value="grammar" label="문법">건축1공학</option>
                            <option value="voca" label="어휘">전자1공학</option>
                            <option value="news" label="뉴스청취">생명1공학</option>
                        </select>
                    </li>
                </ul>
           </fieldset>
           <fieldset>
               <legend>교재주문</legend>
               <ul>
                    <li>
                        <label class="reg" for="ubook">교재</label>
                        <input type="number" id="ubook" value="1" min="1" max="3">
                    </li>
                    <li>
                        <label class="reg" for="usheet">워크시트</label>
                        <input type="number" id="usheet" value="1" min="1" max="3">
                    </li>
                    <li>
                        <label class="reg" for="uorder">단체주문</label>
                        <input type="number" id="uorder" value="10" min="10" max="100" step="10">
                    </li>
               </ul>
           </fieldset>
           <fieldset>
               <button type="submit" value="submit">신청하기</button>
               <button type="reset" value="reset">다시쓰기</button>
           </fieldset>
       </form>
    </body>
</html>
