<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<ul>
		<li>
			<label for="userName">이름</label>
			<input type="text" id="userName">
		</li>
		<li>
			<label for="phone"> 휴대폰</label>
			<input type="text" id="phone">
		</li>
		<li>
			<label for="mail">이메일</label>
			<input type="email" id="mail">
		</li>
		<input type="submit" value="예약하기">
	</ul>
	
</body>
</html>
