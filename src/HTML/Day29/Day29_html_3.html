<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
        <style>
           ul {
               list-style: none;
           }
           li{
               margin: 20px;
           }
        </style>
    </head>
    <body>
       <form>
           <fieldset>
               <legend>개인정보</legend>
               <ul>
                   <li>
                       <label for="name">이름</label>
                       <input type="text" id="name">
                   </li>
                   <li>
                        <label for="mail">메일주소</label>
                        <input type="text" id="mail">
                    </li>
               </ul>
               <legend>로그인 정보</legend>
               <ul>
                   <li>
                       <label for="login1">아이디</label>
                       <input type="text" id="login1">
                   </li>
                   <li>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw">
                    </li>
               </ul>
           </fieldset>
       </form>
    </body>
</html>
