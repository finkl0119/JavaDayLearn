<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
        <style>
           ul {
               list-style: none;
           }
           li{
               margin: 20px;
           }
           #member, #stuffs{
               width: 50px;
           }
        </style>
    </head>
    <body>
       <form>
           <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id">
                </li>
                <li>
                     <label for="pw1">비밀번호</label>
                     <input type="password" id="pw1">
                 </li>
                 <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2">
                </li>
            </ul>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name">
                    </li>
                    <li>
                        <label for="mail">메일주소</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone1">연락처</label>
                        <input type="tel" id="phone1">
                    </li>
                    <li>
                        <label for="web1">홈페이지</label>
                        <input type="url" id="web1">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>등록 정보</legend>
                <ul>
                    <li>
                        <label class="reg" for="member">참여인원<small>( 최대 10명 )</small></label>
                        <input type="number" id="member" value="1" min="0" max="10" step="1">
                    </li>
                    <li>
                        <label class="reg" for="stuff">지원물품<small>( 1인당 5개 )</small></label>
                        <input type="number" id="stuff" value="1" min="0" max="50" step="5" size="5">
                    </li>
                    <li>
                        <label class="reg" for="satis">희망단계<small>( 하, 중, 상 )</small></label>
                        <input type="range" id="satis" value="1" min="1" max="3">
                    </li>
                </ul>

                <p>날짜 선택</p>
                <label><input type="date" id="start"></label>
                <label><input type="date" id="end"></label>

                <p>시간 선택</p>
                <label><input type="time" id="start1"></label>
                <label><input type="time" id="end1"></label>

                <p>날짜 시간 선택1</p>
                <label><input type="datetime-local" id="start2"></label>
                <label><input type="datetime-local" id="end2"></label>

                <p>날짜 시간 선택2</p>
                <label><input type="datetime" id="start3"></label>
                <label><input type="datetime" id="end3"></label>

                <p>메일주소 다시입력</p>
                <label>메일주소 <input type="text"></label>
                <input type="submit" value="제출">
                <input type="reset" value="다시입력">

                <p>로그인 이미지</p>
                <label>아이디 <input type="text" size="15"></label>
                <label>비밀번호 <input type="password" size="15"></label>
                <input type="image" id="butt" src="images/login.jpg" alt="login">

                <p>윈도우 오픈</p>
                <input type="button" value="새탭열기" onclick="window.open()">

            </fieldset>
            <fieldset>
                <legend>색깔 바꾸기</legend>
                <p>색깔 바꿔주세요</p>
                <label>선호 색상 <input type="color" value="#00ff00"></label>
                <input type="submit" value="가입하기">
            </fieldset>

       </form>
    </body>
</html>
