<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="phone1">연락처</label>
                        <input type="tel" id="phone1">
                    </li>
                </ul>
				<legend>지원 분야</legend>
                <ul>
                    <li>
						<ul>
							<li>
								<input type="radio" id="phone1">웹 퍼블리싱<br>
								<input type="radio" id="phone2">웹 어플리케이션 개발<br>
								<input type="radio" id="phone3">개발 환경 개선
							</li>
							
						</ul>
                        
                    </li>
                </ul>
				<legend>지원 동기</legend>
                <ul>
                    <li>
                        <textarea type="text" id="note" placeholder="본사 지원 동기를 간략히 써 주세요." style="width: 300px; height: 100px;"></textarea>
                    </li>
					<input type="submit" value="접수하기">
					<input type="reset" value="다시쓰기">
                </ul>
			</form>
		</div>
  </body>
</html>
