<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 스타일</title>
        <style>
            .origin{
                width: 152px;
                height: 180px;
                border: 1px solid black;
                float: left;
                margin: 30px;
            }
            .rose{
                transform: rotateX(50deg);
            }
            .move1{
                perspective: 300px;
            }
            
           
        </style>

        <!-- <link href="css/style.css" rel="stylesheet" type="text/css"> -->

    </head>
    <body>
        <div class="origin">
            <div>
                <img src="images/rose.jpg" class="rose">
            </div>
        </div>
        <div class="origin">
            <div class="move1">
                <img src="images/rose.jpg" class="rose">
            </div>
        </div>
      
    </body>
</html>
