<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
  <style>
    body{
        font-family: "맑은고딕","고딕","굴림";
    }
    .table{
        border: 1px solid black;
        border-collapse: collapse;
    }
    .table td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    .table th{
        background-color: rgb(155, 184, 238);
        height: 30px;
        width: auto;
    }
    caption{
      caption-side: bottom;
    }
  </style>
</head>
<body>
  <table border="1" class="table">
    <caption>2015 국민 독서실태</caption>
    <thead>
      <tr>
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th>연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th>공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
