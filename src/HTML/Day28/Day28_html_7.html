<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
        <style>
            td {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>브라우저</strong>
                <p>국내에서 자주 사용하는 브라우저</p>
            </caption>
            <tr>
                <th>브라우저</th>
                <th>협력업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬</th>
                <td>구글</td>
                <td>https://www.google.com</td>
            </tr>
            <tr>
                <th>네이버</th>
                <td>네이버</td>
                <td>https://www.naver.com</td>
            </tr>
        </table>
    </body>
</html>
