<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>내부 스타일 시트</title>
        <style>
           .box1{
               box-sizing: content-box;
               width: 300px;
               height: 150px;
               margin: 10px;
               padding: 30px;
               border: 2px solid red;
           }
           .box2{
               box-sizing: border-box;
               width: 300px;
               height: 150px;
               margin: 10px;
               padding: 30px;
               border: 2px solid red;
           }
        </style>

        <!-- <link href="css/style.css" rel="stylesheet" type="text/css"> -->

    </head>
    <body>
       <div class="box1">box-sizing = "content-box"</div>
       <div class="box1">box-sizing = "border-box"</div>
    </body>
</html>
